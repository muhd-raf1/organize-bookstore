<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7, maximum-scale=1, user-scalable=no">
    <title>Add Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <form action="/addBook" method="post">
    <table class="table position-absolute top-50 start-50 translate-middle h-auto w-75 table-bordered border-black">
        <thead>
          <tr>
            <th scope="col">Data</th>
            <th scope="col">Detail</th>
          </tr>
        </thead>
        <tbody>
            <th scope="row" class="text-center">Book's Id</th>
            <td>
                <div class="was-validated">
                    <input class="form-control" name="id" type="text" aria-label="default input example" required>
                    <div class="invalid-feedback">
                        must be filled
                    </div>
                </div>
            </td>
          </tr>
          <tr>
            <th scope="row" class="text-center">Title</th>
            <td>
                <div class="was-validated">
                    <input class="form-control" name="title" type="text" aria-label="default input example" required>
                    <div class="invalid-feedback">
                        must be filled
                    </div>
                </div>
            </td>
          </tr>
          <tr>
            <th scope="row" class="text-center">Author</th>
            <td>
                <div class="was-validated">
                    <input class="form-control" name="author" type="text" aria-label="default input example" required>
                    <div class="invalid-feedback">
                        must be filled
                    </div>
                </div>
            </td>
          </tr>
          <tr>
            <th scope="row" class="text-center">Publisher</th>
            <td>
                <div class="was-validated">
                    <input class="form-control" name="publisher" type="text" aria-label="default input example" required>
                    <div class="invalid-feedback">
                        must be filled
                    </div>
                </div>
            </td>
          </tr>
          <tr>
            <div>
                <th scope="row" class="text-center">Category</th>
                <td>
                    <div class="was-validated">
                        <div class="mb-3">
                            <select class="form-select" name="category" required aria-label="select example">
                              <option value="">Open this select menu</option>
                              <!-- All Category -->
                            </select>
                            <div class="invalid-feedback">must be filled</div>
                          </div>
                        </div>
                </td>
            </div>
          </tr>
          <tr>
            <th scope="row" class="text-center">Year of Publish</th>
            <td>
                <div class="was-validated">
                  <input type='datetime-local' name="yearOfPublish" class='border border-opacity-10 form-control' id='datetime' required>
                    <div class="invalid-feedback">
                        must be filled
                    </div>
                </div>
            </td>
          </tr>
          <tr>
            <th scope="row" class="text-center">Sypnopsis</th>
            <td>
                <textarea class="form-control" name="description" type="text" aria-label="default input example"></textarea>
            </td>
          </tr>
          <tr>
            <th scope="row" class="text-center">Number of Pages</th>
            <td>
                <input class="form-control" type="number" name="pages"  aria-label="default input example">
            </td>
          </tr>
          <button class="btn btn-primary position-absolute bottom-0 start-50 translate-middle-x" type="submit">Submit</button>
        </tbody>
      </table>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
